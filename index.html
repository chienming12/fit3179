<!DOCTYPE html>
<html>

<head>
    <title>US Car Accidents from 2016 to 2021</title>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <!-- Import pure.css -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/index.css" media="all">


</head>

<body>

    <div class="page">

        <div>
            <h1> US Car Accidents from 2016 to 2021 </h1>
        </div>

        <!-- pure grid group -->
        <div>
            <div id="vis1" class="vis-container"></div>
        </div>
        <!-- end pure grid group -->

        <div class="space">

        </div>
        <!-- pure grid group -->
        <div>
            <div id="vis2" class="vis-container"></div>
        </div>
        <!-- end pure grid group -->

        <div class="space">
        </div>
        <!-- pure grid group -->
        <div>
            <div id="vis3" class="vis-container"></div>
        </div>
        <!-- end pure grid group -->

        <div class="space">
        </div>
        <!-- pure grid group -->
        <div>
            <div id="vis4" class="vis-container"></div>
        </div>
        <!-- end pure grid group -->

        <div class="floating-text">Total cases: 9272779248</div>
        <div class="floating-text-2">Most people are not mindful driving without the sense of danger.</div>
        <div class="floating-text-3">Hence, more people get into accidents on a fair weather.</div>
        <div class="floating-text-4">On the other hand, drivers are more careful during rainy days.</div>
    </div>


    </div>
    <!-- end page -->

    <script type="text/javascript">
        var specVis1 = "js/donut.vg.json";
        var specVis2 = "js/map.vg.json";
        var specVis3 = "js/severity_bar.vg.json";
        var specVis4 = "js/weather_bar.vg.json";

        vegaEmbed('#vis1', specVis1, {
            "actions": false
        });

        vegaEmbed('#vis2', specVis2, {
            "actions": false
        }).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        vegaEmbed('#vis3', specVis3, {
            "actions": false
        });

        vegaEmbed('#vis4', specVis4, {
            "actions": false
        });
    </script>
</body>

</html>
